
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* 기존 목차 스타일 제거하고 새로운 고정 목차 스타일 추가 */
        
        /* 고정 목차 버튼 */
        .toc-toggle {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 10px;
            border-radius: 5px 0 0 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
        
        .toc-toggle:hover {
            background-color: #0056b3;
            right: 25px;
        }
        
        /* 목차 사이드바 */
        .toc-sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background-color: #f8f9fa;
            border-left: 3px solid #007bff;
            z-index: 1001;
            transition: right 0.3s ease;
            overflow-y: auto;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
        }
        
        .toc-sidebar.open {
            right: 0;
        }
        
        .toc-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .toc-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .toc-content {
            padding: 20px;
        }
        
        .toc-content ul {
            list-style-type: none;
            padding-left: 0;
        }
        
        .toc-content li {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        
        .toc-content li:hover {
            background-color: #e9ecef;
        }
        
        .toc-content a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            display: block;
        }
        
        .toc-content a:hover {
            color: #007bff;
        }
        
        /* 오버레이 (목차가 열릴 때 배경 어둡게) */
        .toc-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .toc-overlay.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
